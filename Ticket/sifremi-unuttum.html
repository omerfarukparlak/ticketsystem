<!DOCTYPE HTML>
<html lang="tr-TR">
<head>
	<meta charset="UTF-8">
	<title>Destek Sistemi - Hilton</title>
	
	<link href="assets/css/bootstrap.min.css" rel="stylesheet"> 
	<link href="assets/css/custom.css" rel="stylesheet"> 
	
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="login-page">
			<div class="row">
				<div class="col-sm-8 p-l-0">
					<img src="assets/images/login.jpg" class="img-fluid" alt="Giriş Ekranı" />
				</div>
				<div class="col-sm-4 p-r-0">
					
					<div class="login-right">
						<div class="logo"><img src="https://kodlattir.com/uploads/images/logo.png" alt="" /></div>
						
						<div class="tab">
						
						  <button class="tablinks active" onclick="openCity(event, '1')"><i class="las la-lock"></i> Şifremi Unuttum</button>
						</div>

						<!-- Tab content -->
						<div id="1" class="tabcontent active" style="display:block;">
							<div class="tab-baslik">
								<p>Lütfen sisteme kayıt olduğunuz E-Posta adresini aşağıdaki alana giriniz. </p>
								<p>Daha sonra şifrenizi sıfırlamak için E-Posta adresinize bir Mail gelecektir.</p>
							</div>
							<form action="" method="POST">
								
								<div class="form-grup">
									<label for="eposta">E-Posta Adresi</label>
									<i class="las la-at"></i>
									<input type="email" placeholder="E-Posta Adresinizi Giriniz." required="required"/>
								</div>
								
								
								<div class="row">
									<div class="col-sm-8 p-l-0">
										<input type="submit" class="giris-yap" value="Şİfremi Değiştir" />
									</div>
								</div>
								
							</form>
						</div>

					</div>
				
				</div>
			</div>
			
		</div>
	</div>
	
	<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
